version: 0.2
phases:
  install:
    commands:
      - npm install
      - npm install -g newman
      - npm i -g newman-reporter-html
  build:
    commands:
      - npm run build
      - npm run test
      - npm run cdk synth
      - newman run collection_file.json -e environment_file.json -d test_data.csv --reporters html --reporter-html-export report.html # Add the CSV file and specify the HTML reporter

      # - newman run collection_file.json -e environment_file.json -d test_data.csv --reporters html --reporter-html-export suresh.html
      # - newman run collection_file.json -e environment_file.json --reporters html --reporter-html-export syed.html
      # - newman run collection_file.json -e environment_file.json
      - if [ $? -ne 0 ]; then exit 1; fi
  post_build:
    commands:
      - echo "Build process has completed."

artifacts:
  base-directory: cdk.out
files:
- report.html
- '*/'



version: 0.2
phases:
  install:
    commands:
      - npm install
      - npm install -g newman
      - npm i -g newman-reporter-html
  build:
    commands:
      - npm run build
      - npm run test
      - npm run cdk synth
      - node csv_to_json.js  # convert the CSV file to a JSON file
      - newman run collection_file.json -e data.json --reporters html --reporter-html-export report.html
      - if [ $? -ne 0 ]; then exit 1; fi
  post_build:
    commands:
      - echo "Build process has completed."

# artifacts:
